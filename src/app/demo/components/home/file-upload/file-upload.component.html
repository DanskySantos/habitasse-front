
<div class="col-12 flex">
    <p-fileUpload type="file" (change)="uploadFile($event)" class="w-full" name="myfile[]" chooseLabel="Selecionar imagem" [showUploadButton]="false"  url="https://www.primefaces.org/cdn/api/upload.php" [multiple]="true" accept="image/*" [maxFileSize]="3000000">
        <ng-template let-file pTemplate="file">
            <div>{{file.name}}</div>
        </ng-template>
    </p-fileUpload>
</div>
