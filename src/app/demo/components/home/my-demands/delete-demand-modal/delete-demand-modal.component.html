<p-dialog
    header="Deseja realmente excluir esta demanda?"
    [(visible)]="visible"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
>
    <div>
        <p-button
            type="submit"
            label="Excluir demanda"
            [loading]="loading"
            class="w-auto mt-4"
            (click)="deleteDemand(demand.propertyDemand.id, demand.id)"
        >
        </p-button>
    </div>
</p-dialog>
