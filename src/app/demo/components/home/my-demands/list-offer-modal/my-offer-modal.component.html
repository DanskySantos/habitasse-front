<p-dialog header="Lista de Propostas" [(visible)]="visible" [modal]="true" [style]="{ width: '70%', margin: '10px'}" [draggable]="false" [resizable]="false">
    <div>
        <div class="grid">
            <div class="col-12 lg:col-12 md:col-12 sm:col-12  w-full flex justify-content-evenly">
                <div class="grid formgrid p-fluid w-full">
                    <div class="col-12 xl:col-12 lg:col-12 mb-4" *ngFor="let offer of offers">
                        <div class="card h-full">
                            <ul class="list-none p-0 m-0">
                                <span class="flex p-2 align-items-center mb-2" title="Nome">
                                    <i class="pi pi-user mr-2" style="font-size: 1.5rem; color: #585757"></i>
                                    <span>Nome: {{offer.username}}</span>  
                                </span>
                                <span ng class="flex p-2 align-items-center mb-2" title="Email">
                                    <i class="pi pi-envelope mr-2" style="font-size: 1.5rem; color: #585757"></i>
                                    <span>Email: {{offer.userEmail}}</span>  
                                </span> 
                                <span *ngIf="offer.contact" class="flex p-2 align-items-center mb-2" title="Telefone">
                                    <i class="pi pi-user mr-2" style="font-size: 1.5rem; color: #585757"></i>
                                    <span>Telefone: {{offer.contact}}</span>  
                                </span>
                                <span class="flex p-2 align-items-center mb-2" title="Comentários">
                                    <img src="./assets/app/images/icons/comment.png"
                                         alt="house"
                                         class="align-self-center mr-2" height="24" width="24">
                                    <span>Descrição: {{offer.text}}</span> 
                                </span>
                                <div class="flex gap-2 width-full lg:justify-content-start sm:justify-content-center md:justify-content-center justify-content-center">
                                    <p-button [style]="{width: '100%'}" label="Aceitar"></p-button>
                                    <p-button label="Recusar" severity="danger"></p-button>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</p-dialog>
