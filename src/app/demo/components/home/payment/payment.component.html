<div class="grid">
    <div class="col-12 lg: mt-2">
        <div class="grid formgrid p-fluid m-2 h-full align-items-end">
            <div class="col-12 xl:col-3 lg:col-6 md:h-auto mb-5" *ngFor="let plan of plans">
                <div [style]="{width: '90px', height: '90px', padding: '0 0 0 5px', top: '30px', left: '65%'}"
                     class="flex flex-column justify-content-center border-circle bg-green-300 relative" *ngIf="plan.discount">
                    <span class="text-0">30 dias gr√°tis</span>
                </div>
                <div style="background: var(--primary-color);" class="card flex flex-column justify-content-between cursor-pointer"
                     (click)="buyPlan(plan.link + '?prefilled_email=' + userEmail + '&client_reference_id=' + plan.id)">
                    <div class="flex flex-column justify-content-center align-items-center">
                        <h5 class="text-0">{{ plan.name }}</h5>
                        <span class="text-0" *ngIf="plan.description">{{ plan.description }}</span>
                        <div>
                            <h1 class="text-0 m-0">{{ plan.value }}</h1>
                            <h6 class="text-0 m-0 flex justify-content-end">Por {{ plan.period }}</h6>
                        </div>
                        <div class="flex flex-column mt-4">
                            <div *ngFor="let benefit of plan.benefits">
                                <span>{{ benefit.text }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
