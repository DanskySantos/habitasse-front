<form  [formGroup]="loginForm" #formDir="ngForm" class="surface-ground h-screen w-screen flex align-items-center justify-content-center" [ngClass]="{'p-input-filled': filledInput}">
    <div class="surface-card py-7 px-5 sm:px-7 shadow-2 flex flex-column w-11 sm:w-30rem" style="border-radius:14px">
        <h1 class="font-bold text-2xl mt-0 mb-2">Login</h1>
        <p class="text-color-secondary mb-4">Bem vindo a <strong>Habitasse</strong>, onde a mágica acontece, faça login para continuar.</p>
        
        <span class="p-input-icon-left mb-4">
            <i class="pi pi-user"></i>
            <input type="text" pInputText placeholder="Email" id="email" name="email"  formControlName="email"   class="w-full">
            <div *ngIf="emailControl.invalid && emailControl.touched">
               <!--<p *ngIf="emailControl.errors?.['required']">Email é obrigatório.</p>--> 
              </div>
        </span>

        <span class="p-input-icon-left mb-4">
            <i class="pi pi-key"></i>
            <input type="password" pInputText placeholder="Password" id="password" name="password"  formControlName="password" class="w-full" re>
            <div *ngIf="passwordControl.invalid && passwordControl.touched">
                <!--<p *ngIf="passwordControl.errors?.['required']">Senha é obrigatória.</p>-->
              </div>
        </span>
   
        <p-button label="Entrar" [disabled]="loginForm.invalid" (click)="login()" [loading]="loading" (onClick)="load()" class="mb-4 w-full max-w-full"></p-button>

        <p>Ainda nao possui conta?  <a routerLink="/auth/demand">Clique aqui</a></p>
    </div>
</form>

<app-config [minimal]="true"></app-config>
