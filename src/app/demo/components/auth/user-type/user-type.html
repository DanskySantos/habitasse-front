<div *ngIf="!role"
     class="surface-ground h-screen w-screen flex align-items-center justify-content-center">
    <div class="surface-card py-7 px-5 sm:px-7 shadow-2 flex flex-column sm:w-8 w-11 gap-3" style="border-radius:14px">
        <img src="./assets/app/images/auth/logo_habitasse_fundo_branco.png" alt="logo-habitasse"
             class="mb-4 align-self-center w-10 sm:w-6">
        <div class="flex align-items-center flex-column">
            <p class="text-color-secondary mb-4">Cadastre-se para ter acesso aos serviços.</p>
        </div>
        <div class="flex flex-column mb-4 justify-content-center align-items-center align-content-center">
            <p-button class="mb-4 w-11 sm:w-6" [style]="{'width': '100%'}" (click)="onSelectRole('USER_CD')">
                <p style="margin: 0 auto;">Estou à procura de um imóvel</p>
            </p-button>
            <p-button class="mb-4 w-11 sm:w-6" [style]="{'width': '100%'}" (click)="onSelectRole('USER_CO')">
                <p style="margin: 0 auto;">Tenho um imóvel dispónivel</p>
            </p-button>
        </div>
        <span class="text-color-secondary text-center mb-4">Já possui conta?
            <a class="text-primary text-center mb-4" routerLink="/auth/login"><strong>Login</strong></a>
        </span>
    </div>
</div>
<app-register *ngIf="role" [userRoles]="role"></app-register>
