<div class="surface-ground h-screen w-screen flex align-items-center justify-content-center" [ngClass]="{'p-input-filled': filledInput}">
    <div class="surface-card py-7 px-5 sm:px-7 shadow-2 flex flex-column w-11 sm:w-30rem" style="border-radius:14px">
        <h1 class="font-bold text-2xl mt-0 mb-2">Register</h1>
        <p class="text-color-secondary mb-4">Bem vindo a <strong>Habitasse</strong>, onde a mágica acontece, faça registro para continuar.</p>


        <span class="p-input-icon-left mb-4">
            <i class="pi pi-user"></i>
            <input type="text" pInputText placeholder="Nome Completo" class="w-full">         
        </span>
        
        <span class="p-input-icon-left mb-4">
            <i class="pi pi-user"></i>
            <input type="text" pInputText placeholder="Username" class="w-full">         
        </span>

        <span class="p-input-icon-left mb-4">
            <i class="pi pi-envelope"></i>
            <input type="text" pInputText placeholder="Email" class="w-full">         
        </span>
        
        <span class="p-input-icon-left mb-4">
            <i class="pi pi-key"></i>
            <input type="password" pInputText placeholder="Password" id="password" name="password"  class="w-full">
        </span>

        <span class="p-input-icon-left mb-4">
            <i class="pi pi-calendar"></i>
            <input type="date" pInputText placeholder="Data de Nascimento" class="w-full" maxlength="4">         
        </span>
        <button [routerLink]="['/']" pButton pRipple label="Sign Up" class="mb-4"></button>

        <span class="text-color-secondary text-center mb-4">Já possui conta?  <a routerLink="/auth/login">Login</a></span>
    </div>
</div>

<app-config [minimal]="true"></app-config>
